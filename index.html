<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-image:url("assets/leaves.png");
      color: rgb(226, 92, 215);
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-color: black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 20px 25px rgb(71, 0, 151); 
    }

    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: rgb(65, 10, 85);
      color:black;
      background: linear-gradient(90deg,#191825,#865DFF, #FFA3FD);
      border-radius: 10px;;
    }

    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button {
    padding: 10px;
    background-color: rgb(226, 92, 215); 
    color: #fff; 
    border-radius: 5px;
    border: none;
    cursor: pointer; 
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /
}

.plan-button:hover {
  background-color: rgb(206, 82, 196); 
  transform: translateY(-3px); 
  box-shadow: 0 5px 10px rgb(71, 0, 151); /
}


    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>

</html>
